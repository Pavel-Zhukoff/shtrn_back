{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'website/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/media.css' %}">
</head>
<body>

<div class="schedule__figure-1">
    <img src="{% static 'website/img/figures/figure_1.svg' %}" alt="">
</div>
<div class="schedule__figure-2">
    <img src="{% static 'website/img/figures/figure_2.svg' %}" alt="">
</div>
<div class="schedule__figure-3">
    <img src="{% static 'website/img/figures/figure_3.svg' %}" alt="">
</div>
<div class="schedule__figure-4">
    <img src="{% static 'website/img/figures/figure_4.svg' %}" alt="">
</div>



<section class="schedule">
    <div class="schedule__item">
        <img class="schedule__item__bg" src="{% static 'website/img/schedule_item_bg.svg' %}" alt="">
        <div class="schedule__item__locations">
            <button class="schedule__item__button">
                Бауманская
            </button>
            <button class="schedule__item__button">
                Мосфильмовская
            </button>
        </div>
        <div class="schedule__item__classes">
            <div class="schedule__classes__title">
                Класс
            </div>
            <div class="schedule__classes__wrapper">
                <button class="schedule__classes__button">1</button>
                <button class="schedule__classes__button">2</button>
                <button class="schedule__classes__button">3</button>
                <button class="schedule__classes__button">4</button>
                <button class="schedule__classes__button">5</button>
                <button class="schedule__classes__button">6</button>
                <button class="schedule__classes__button">7</button>
                <button class="schedule__classes__button">8</button>
                <button class="schedule__classes__button">9</button>
                <button class="schedule__classes__button">10</button>
                <button class="schedule__classes__button">11</button>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'website/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'website/js/jquery.maskedinput.js' %}"></script>
<script src="{% static 'website/js/schedule.js' %}"></script>
</body>
</html>
